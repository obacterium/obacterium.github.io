<!DOCTYPE html>
<html>
<head>
<style>
@keyframes myAnimation1 {
  0% { background-color: red; }
  100% { background-color: blue; }
}

@keyframes myAnimation2 {
  0% { width: 100px; }
  100% { width: 300px; }
}

@keyframes myAnimation3 {
  0% { height: 100px; }
  100% { height: 300px; }
}

.div1 {
  animation: myAnimation1 2s, myAnimation2 2s, myAnimation3 2s;
  animation-fill-mode: forwards;
}

.div2 {
  animation: myAnimation1 2s, myAnimation2 2s, myAnimation3 2s;
  animation-fill-mode: forwards;
}

.div3 {
  animation: myAnimation1 2s, myAnimation2 2s, myAnimation3 2s;
  animation-fill-mode: forwards;
}
</style>
</head>
<body>

<div class="div1">动画1</div>
<div class="div2">动画2</div>
<div class="div3">动画3</div>

</body>
</html>
